<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div class="header-title">
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth-img">
        <div class="body-images">
          <img src="images/dress1.jpeg">
        </div>
      </div>
      <div class="column-one-fifth-img">
        <div class="body-images">
          <img src="images/ysl-bag.jpeg">
        </div>
      </div>
      <div class="column-one-fifth-img">
        <div class="body-images">
          <img src="images/key.jpeg">
        </div>
      </div>
      <div class="column-one-fifth-img">
        <div class="body-images">
          <img class="body-lv-bag" src="images/lv-bag.jpg">
        </div>
      </div>
      <div class="column-one-fifth-img">
        <div class="body-images">
          <img class="body-dress" src="images/dress2.jpeg">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <p>Free People <span> | Size 6</span></p>
        <p><mark>$35 </mark><span><del> $125 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <p>Yves Saint Laurent <span> | One-Size</span></p>
        <p><mark>$200 </mark> <span><del> $1600 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <p>Tiffany <span> | One-Size</span></p>
        <p><mark>$476 </mark><span><del> $2000 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <p>Louis Vuitton <span> | One-Size</span></p>
        <p><mark>$95 </mark><span><del> $1200 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <p>Reformation <span> | Size 4</span></p>
        <p><mark>$20 </mark><span><del> $198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
