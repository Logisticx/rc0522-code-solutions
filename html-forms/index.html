<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>

    <div>
      <label for="email">Email</label>
    </div>

    <div>
      <input type="text" id="email" name="name" required minlength="4" maxlength="18" size="10">
    </div>

    <div>
      <label for="options">Why is coding cool?</label>
    </div>

    <div>
      <select id="options" name="options-list">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <p>Favorite Language (choose one)</p>

    <div>
      <input type="radio" id="html" name="language" value="HTML"/>
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" value="CSS"/>
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" value="JavaScript"/>
      <label for="javascript">JavaScript</label>
    </div>

    <div>
      <label for="question">Would you like to sign up for more information?</label>
    </div>

    <div>
      <input id="question" type="checkbox" name="question" value="yes"/>
      <label for="question">Sign me up!</label>
      <div>
        <label for="comments">Comments</label>
      </div>
    </div>

    <textarea id="comments" name="comment" cols="30" rows="10"></textarea>

    <div>
      <input type="submit" value="Submit"/>
    </div>

    </div>


  </body>


</html>
