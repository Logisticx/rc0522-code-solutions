<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>

    <label for="email">Email</label>
    <br />
    <input type="text" id="email" name="name" required minlength="4" maxlength="18" size="10">
    <br />
    <label for="options">Why is coding cool?</label>
    <br />
    <select name="Select Options">
      <option value="option">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>


    <p>Favorite Language (choose one)</p>
    <input type="radio" name="language"
          value="html" /> HTML
    <input type="radio" name="language" value="css"/> CSS
    <input type="radio" name="language" value="javascript"/> JavaScript

    <div>
      <p>Would you like to sign up for more information?</p>
      <form action="">
        <input type="checkbox" name="question" value="yes"/> Sign me up!
      </form>
    </div>

    <div>
      <label for="Comments">Comments</label>
      <form action="">
        <textarea name="comments" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Submit"/>
      </form>
    </div>


  </body>


</html>
