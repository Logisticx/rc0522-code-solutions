<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;800&amp;display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="column-full">
          <h2>How it works</h2>
        </div>
      </div>

      <div class="row">
        <div class="column-one-fourth">
          <img class="bodypic" src="images/screen-1.png">

          <section class="bodycontent">
            <img class="icon" src="images/switch-icon.png">
          </section>
          <h3 class="bodycontent">App Switching</h3>
          <p class="bodycontent">Toggles all your apps on and off.</p>
        </div>



        <div class="column-one-fourth">
          <img class="bodypic" src="images/screen-2.png">

          <section class="bodycontent">
            <img class="icon" src="images/filter-icon.png">
          </section>
          <h3 class="bodycontent">Trip Filtering</h3>
          <p class="bodycontent">Evaluates your trip requests</p>
        </div>



        <div class="column-one-fourth">
          <img class="bodypic" src="images/screen-3.png">

          <section class="bodycontent">
            <img class="icon" src="images/slider-icon.png">
          </section>
          <h3 class="bodycontent">Service Filters</h3>
          <p class="bodycontent">Accepts only your ideal trips.</p>
        </div>



        <div class="column-one-fourth">
          <img class="bodypic" src="images/screen-4.png">

          <section class="bodycontent">
            <img class="icon" src="images/bars-icon.png">
          </section>
          <h3 class="bodycontent">Stats + Mileage</h3>
          <p class="bodycontent">Tracks your trips across all apps</p>
        </div>
      </div>
















    </div>

  </body>
</html>
